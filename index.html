<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The sixth task!</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="js.js"></script>
  </head>
  <body>
    <div class="calc">
      <h2>Калькулятор стоимости заказа</h2>
      <form action="/" method="POST">
        <select name="tovarType">
          <option value="1">Телефон</option>
          <option value="2">Наушники</option>
          <option value="3">Компьютер</option>
        </select><br /> 
        <label><input type="radio" id="phonev"></label>
        <label><input name="kol-vo" type="text" placeholder="Введите количество товара"></label><br />
        <div id="headphones">
          <label><input type="radio" name="tovarOpt" value="option1" id="provod" checked="checked"> Проводные</label>
          <label><input type="radio" name="tovarOpt" value="option2" id="unprovod"> Беспроводные</label><br />
        </div>
        <div id="checkbox">
          <label>
              <input type="checkbox" name="tovarProp" id="comp"> Собрать компьютер
          </label><br />
        </div>
          <button type="button" id="button">Рассчитать результат</button><br />
          <div><span id="out"></span></div>
      </form>
    </div>
  </body>
</html>
